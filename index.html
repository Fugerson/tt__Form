<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="fonts/fontAwesome/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- datepicker -->
    <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="dist/js/datepicker.min.js"></script>
    <!-- parsley -->
    <link rel="stylesheet" href="dist/css/parsley.css">
    <script src="dist/js/parsley.min.js"></script>
</head>

<body>
    <section class="calculation">
        <div class="wrapper">
            <div class="calculation__boxOut">
                <h1 class="calculation__boxOut-title">Loan Calculation</h1>
                <form action="#" id="form" class="calculation__boxIn" data-parsley-validate>
                    <div class="flex-containerLeft">
                        <p class="calculation__boxIn-title">Request a loan and get your money just in couple seconds
                        </p>
                        <div class="calculation__wrapper-inputState">
                            <label for="states" class="calculation__inputState-Name calculation__title-input ">Select
                                State<span class="importantValid">*</span></label>
                            <select class="calculation__inputState" name="states" multiple="multiple" required=""
                                data-parsley-required-message="Please Select Expected State"
                                data-parsley-required="true">
                            </select>
                        </div>
                        <div class="calculation__wrapper-inputDate">
                            <label for="selectDate" class="calculation__inputDate-Name calculation__title-input ">Select
                                Expected Date<span class="importantValid">*</span></label>
                            <input type="text" id="inputDate" data-position="bottom left" name="selectDate"
                                class="calculation__inputDate datepicker-here" autocomplete="off" required=""
                                data-parsley-required-message="Please Select Expected Date">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="flex-containerRight">
                        <div class="scoreboard">
                            <div class="scoreboard__state-box">
                                <p class="scoreboard__Title ">State</p>
                                <p class="scoreboard__stateList"></p>
                            </div>
                            <div class="scoreboard__data-box">
                                <p class="scoreboard__Title ">Expected Date</p>
                                <p class="scoreboard__dataList"></p>
                            </div>
                        </div>
                        <input type="submit" class="calculation__button" value="Validate Form &nbsp;&nbsp;>">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
